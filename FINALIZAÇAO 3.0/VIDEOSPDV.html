<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Vídeos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url(https://garratech.com.br/wp-content/uploads/21398f7323df02b64fae25c704ccc32f.gif);
        }

        .top-bar {
            background-color: #1f4f6e;
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .title {
            margin-left: 20px;
            font-size: 20px;
        }

        .home-button {
            margin-right: 20px;
            background-color: #1f4f6e;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }

        .container {
            max-width: 1200px;
            margin: 100px auto; /* Centralizar verticalmente */
            display: flex;
            flex-wrap: wrap;
            justify-content: center; /* Centralizar horizontalmente */
            align-items: center; /* Centralizar verticalmente */
        }

        .video-box {
            width: 2100px; /* Largura dos vídeos */
            height: 600px; /* Altura dos vídeos */
            margin: 20px; /* Espaçamento entre os vídeos */
            background-color: #fff;
            border-radius: 50px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            display: flex; /* Para centralizar o iframe */
            justify-content: center; /* Para centralizar o iframe */
            align-items: center; /* Para centralizar o iframe */
        }

        .video-box:hover {
            transform: translateY(-5px);
        }

        .video-box iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        @media only screen and (max-width: 768px) {
            .video-box {
                width: calc(100% - 40px);
            }
        }
    </style>
</head>
<body>

<div class="top-bar">
    <div class="title">Vídeos sobre Projeto de Vida</div>
    <a href="PROJETO DE VIDA.html" class="home-button">Voltar</a>
</div>

    </div>

    <!-- Segundo Vídeo -->

        <iframe src="https://www.youtube.com/embed/VIDEO_ID_2" allowfullscreen></iframe>
    </div>
</div>

</body>
</html>
